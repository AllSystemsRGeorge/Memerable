<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memerable</title>
    <link rel="stylesheet" href="./Assets/CSS/foundation.css">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    
  </head>
<body>

      <!--header-->
      <div class="grid-x">
        <div class="cell">How did the game go?</div>
      </div>
    
      
      <div class="grid-x grid-padding-x main-div">
        <div class="cell  red medium-6 large-5">
          <p><button class="button hollow warning" data-toggle="animatedModal10">Rage Quit!</button></p>
          <div class="reveal" id="animatedModal10" data-reveal data-close-on-click="true" data-animation-in="spin-in" data-animation-out="spin-out">
            <h1>Here is you meme</h1>
            <img id="Rage-quit" src="https://via.placeholder.com/300">
            <button class="close-button" data-close aria-label="Close reveal" type="button">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
        <div class="cell blue medium-6 large-7">
          <p><button class="button hollow warning" data-toggle="animatedModal10">The Cake is a Lie...</button></p>
          <div class="reveal" id="animatedModal10" data-reveal data-close-on-click="true" data-animation-in="spin-in" data-animation-out="spin-out">
            <h1>Here is you meme</h1>
            <img src="https://via.placeholder.com/300">
            <button class="close-button" data-close aria-label="Close reveal" type="button">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
      </div>
      <div class="grid-x grid-padding-x">
        <div class="blue cell medium-6 large-7">
          <p><button class="button hollow warning" data-toggle="animatedModal10">Took An Arrow to the Knee</button></p>
          <div class="reveal" id="animatedModal10" data-reveal data-close-on-click="true" data-animation-in="spin-in" data-animation-out="spin-out">
            <h1>Here is you meme</h1>
            <img src="https://via.placeholder.com/300">
            <button class="close-button" data-close aria-label="Close reveal" type="button">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
        <div class=" red cell medium-6 large-5">
          <p><button class="button hollow warning" data-toggle="animatedModal10">You winning, Son?</button></p>
          <div class="reveal" id="animatedModal10" data-reveal data-close-on-click="true" data-animation-in="spin-in" data-animation-out="spin-out">
            <h1>Here is you meme</h1>
            <img src="https://via.placeholder.com/300">
            <button class="close-button" data-close aria-label="Close reveal" type="button">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
      </div>

      
      <p><button class="button" data-open="exampleModal1">Leave Your Comment</button></p>
      <div class="reveal" id="exampleModal1" data-reveal>
        <p>comment</p>
        <input id="comment-text" type="text">
        <p><button id="submit-button" class="button" data-close="exampleModal1">Submit</button></p>
      
      </div>
    
  

    <script src="./Assets/JS/Vendor/jquery.js"></script>
    <script src="./Assets/JS/Vendor/what-input.js"></script>
    <script src="./Assets/JS/Vendor/foundation.js"></script>
    <script src="./Assets/JS/app.js"></script>
    <script src="./Assets/JS/memerable.js"></script>
  </body>
</html>
