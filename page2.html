<body>

    <section class="product-feature-section">
        <div class="product-feature-section-outer">
          <h4 class="product-feature-section-headline">So, how did it go?</h4>
      
          <div class="product-feature-section-inner">
      
            <div class="product-feature-section-feature top-left">
              <div>
                <button class="button-rounded-hover" id="Btn1">
                  <li class="text-button">You Winning, Son?</li> 
                </button>
              </div>
           
            </div>
            
            <div class="product-feature-section-feature top-right">
              <div>
                <button class="button-rounded-hover" id="Btn2">
                  <li class="text-button">Rage Quit!</li> 
                </button>
              </div>
              
            </div>
            
      
            <div class="product-feature-section-feature bottom-left">
              <div>
                <button class="button-rounded-hover" id="Btn3">
                  <li class="text-button">Took An Arrow to the Knee</li>
                </button>
              </div>
              
            </div>
           
      
            <div class="product-feature-section-feature bottom-right">
              <div>
                <button class="button-rounded-hover" id="Btn4">
                  <li class="text-button">The Cake is a Lie...</li> 
                </button>
                
              </div>
              
            </div>
            
          </div>
        </div>

        <div class="product-feature-section-feature top-right">
          <div>
            <button class="button button-rounded-hover" id="Btn2">Took An Arrow to the Knee</button>
          </div>
        </div>

        <div class="product-feature-section-feature bottom-left">
          <div>
            <button class="button button-rounded-hover" id="Btn3">Rage Quit!</button>
          </div>
        </div>

        <div class="product-feature-section-feature bottom-right">
          <div>
            <button class="button button-rounded-hover" id="Btn4">The Cake is a Lie...</button>
          </div>
        </div>

      </div>
    </div>
  </section>


  <!--header-->
  <div class="grid-x">
    <div class="cell">How did the game go?</div>
  </div>

  
  <div class="grid-x grid-padding-x">
    <div class="cell  red medium-6 large-5">
      <p><button class="button hollow warning" data-toggle="animatedModal10">Rage Quit!</button></p>
      <div class="reveal" id="animatedModal10" data-reveal data-close-on-click="true" data-animation-in="spin-in" data-animation-out="spin-out">
        <h1>Here is you meme</h1>
        <img id="Rage-quit" src="https://via.placeholder.com/300">
        <button class="close-button" data-close aria-label="Close reveal" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    <div class="cell blue medium-6 large-7">
      <p><button class="button hollow warning" data-toggle="animatedModal10">The Cake is a Lie...</button></p>
      <div class="reveal" id="animatedModal10" data-reveal data-close-on-click="true" data-animation-in="spin-in" data-animation-out="spin-out">
        <h1>Here is you meme</h1>
        <img src="https://via.placeholder.com/300">
        <button class="close-button" data-close aria-label="Close reveal" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>
  <div class="grid-x grid-padding-x">
    <div class="blue cell medium-6 large-7">
      <p><button class="button hollow warning" data-toggle="animatedModal10">Took An Arrow to the Knee</button></p>
      <div class="reveal" id="animatedModal10" data-reveal data-close-on-click="true" data-animation-in="spin-in" data-animation-out="spin-out">
        <h1>Here is you meme</h1>
        <img src="https://via.placeholder.com/300">
        <button class="close-button" data-close aria-label="Close reveal" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    <div class=" red cell medium-6 large-5">
      <p><button class="button hollow warning" data-toggle="animatedModal10">You winning, Son?</button></p>
      <div class="reveal" id="animatedModal10" data-reveal data-close-on-click="true" data-animation-in="spin-in" data-animation-out="spin-out">
        <h1>Here is you meme</h1>
        <img src="https://via.placeholder.com/300">
        <button class="close-button" data-close aria-label="Close reveal" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>
